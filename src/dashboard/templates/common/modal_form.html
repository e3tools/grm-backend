{% load bootstrap4 %}

<div class="modal-dialog modal-confirmation">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title mx-auto">
                <div class="fs29 text-bold-family text-primary">
                    {{ title }}
                </div>
                {% if subtitle %}
                    <p>
                        <small class="subtitle">{{ subtitle }}</small>
                    </p>
                {% endif %}
            </div>
            <button type="button" class="border-0 bg-transparent close-modal" data-dismiss="modal" aria-label="Close">
                <div class="circle-icon bg-primary">
                    <div class="center-27">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </button>
        </div>
        <form id="{{ id_form }}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                {% if picture %}
                    <div class="text-center">
                        <img id="modal_form_picture" src="{{ picture }}" class="{{ picture_class }}">
                    </div>
                {% endif %}
                {% bootstrap_form form %}
            </div>
            <div class="modal-footer border-0">
                <button type="submit" class="btn btn-lg btn-primary padding-inline-60 text-right">
                    {{ submit_button }}
                </button>
            </div>
        </form>
    </div>
</div>
